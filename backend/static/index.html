<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Chat GPT</title>
  </head>
  <body>
    <div class="chat-window">
      <p>Janela do Chat</p>
      <div class="chat-history">Alo galera</div>
      <div class="user-input-box">
        <input
          name="user_input"
          type="text"
          hx-post="/send_message"
          hx-target=".chat-history"
          hx-trigger="click from:button.request-gpt-btn"
        />
        <button class="request-gpt-btn">Send</button>
      </div>
    </div>
  </body>
</html>
