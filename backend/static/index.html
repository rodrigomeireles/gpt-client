<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-column justify-items">
    <ul id="history"></ul>
    <div class="flex flex-row justify-self">
      <form
        hx-post="/send_message"
        hx-target="#history"
        hx-on::after-request="this.reset()"
      >
        <label for="user_input">Digite sua mensagem: </label>
        <input type="text" name="user_input" value="" />
        <input
          type="submit"
          value="Enviar"
          class="bg-sky-500 hover:bg-sky-700"
        />
      </form>
      <button
        hx-target="#history"
        hx-put="/refresh_session"
        class="bg-sky-500 hover:bg-sky-700"
      >
        Limpar
      </button>
    </div>
  </body>
</html>
